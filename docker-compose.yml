version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ai_lut
      MYSQL_USER: ai_lut
      MYSQL_PASSWORD: ai_lut_password
      MYSQL_ROOT_PASSWORD: ai_lut_root
    ports:
      - "3306:3306"
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci"
      ]
    volumes:
      - ai_lut_db:/var/lib/mysql

volumes:
  ai_lut_db:
